<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic</title>

  <h1>Psychic</h1>
</head>

<body>

  <div id="game">
  </div>

  <script type="text/javascript">
    // Creates an array of abc's.
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Creating variables to hold wins/turns/computer..ect.
    var wins = 0;
    var losses = 0;
    var turns = 5;
    var letterGuess = [];
    var computerPick = [];



    //this will restart game

    function resetGame() {
      computerLetter = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      computerPick.push(computerLetter);
      turns = 10;
      computerPick = [];
      letterGuess = [];

    }

    //This will start the start game
    resetGame();



    // This function is run whenever the user presses a key.

    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;
      letterGuess.push(userGuess);

      // Reworked our code from last step to use "else if" instead of lots of if statements


      // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
      var html =


        "<p>Your choices: " + letterGuess + "</p>" +

        "<p>wins: " + wins + "</p>" +

        "<p>losses: " + losses + "</p>" +

        "<p>turns: " + turns + "</p>";



      //This logic determines the outcome of the game (win/loss/tie), and increments the appropriate number

      if (userGuess === computerLetter) {

        wins++;
        resetGame();
      }

      else {
        turns--;
      }

      if (turns === 0) {

        losses++;
        resetGame();
      }


      document.querySelector("#game").innerHTML = html;

    }
  </script>

</body>

</html>
