<!DOCTYPE html>
<html lang="en-us">

<head>

  <title>QUIZ</title>
  <link href="yo.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="grid">
    <div id="quiz">
      <h1>Quiz</h1>
      <hr style="margin-bottom: 20px">

      <p id="question"></p>

      <div class="buttons">
        <button id="btn0"><span id = "choice0"></span></button>
        <button id="btn1"><span id = "choice1"></span></button>
        <button id="btn2"><span id = "choice2"></span></button>
        <button id="btn3"><span id = "choice3"></span></button>
      </div>

      <hr style="margin-top: 50px">

      <footer>
        <p id="progress">Whatever</p>
        <p id="timer">whatevs</p>
      </footer>

    </div>
  </div>

  <script type="text/javascript" src="yo1.js"></script>
  <script type="text/javascript" src="yo2.js"></script>
  <script type="text/javascript" src="yo3.js"></script>
  <script type="text/javascript" src="timer.js"></script>



</body>


</html>
